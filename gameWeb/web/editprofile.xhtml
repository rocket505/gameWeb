<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Edit Profile</title>
        <h:outputStylesheet name="/css/style.css"/>        
    </h:head>
    <h:body>
        <h:form>
            <div name="login-form" class="login-form" action="" method="post">
            <div class="header">
                <center>
                    <h1>Edit Profile</h1>
                </center>
                
            </div>

            <div class="content">
                <h:inputHidden value="#{userDetail.id}"/>
                <h:outputLabel value="Fullname" /><h:inputText class="input fullname" value="#{userDetail.name}" />
                <h:outputLabel value="Username" /><h:inputText class="input username" value="#{userDetail.username}" />
                <h:outputLabel value="Password" /><h:inputText class="input password" value="#{userDetail.password}" />
                <h:outputLabel value="Phone" /><h:inputText class="input phone" value="#{userDetail.phone}" />
                <h:outputLabel value="Email" /><h:inputText class="input address" value="#{userDetail.address}" />
                <h:outputLabel value="Address" /><h:inputText class="input email" value="#{userDetail.email}" />
            </div>

            
            <div class="footer">    
                <center>
                <h:commandButton class="button" value="Save"  action="#{userDetail.updateUser(userDetail.id)}"/>
                <h:outputLink class="button" value="userMain.xhtml">Cancel</h:outputLink>
                </center>
            </div>
            </div>
            
            
        </h:form>
    </h:body>
</html>
