<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>    
        <title>User Registration Form</title>
        <h:outputStylesheet name="/css/style.css"/>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
        <style type="text/css">  
            table {  
                border-collapse: collapse;  
                width: 100%;  
            }  
            th, td {  
                text-align: left;  
                padding: 8px;  
            }  

            tr:nth-child(even){background-color: #f2f2f2}  
            th {  
                background-color: #4E2072;  
                color: white;  
            }
            
            body {
                font-family: "Lato", sans-serif;
            }

            .sidenav {
                height: 100%;
                width: 0;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                background-color: #111;
                overflow-x: hidden;
                transition: 0.5s;
                padding-top: 60px;
            }

            .sidenav a {
                padding: 8px 8px 8px 32px;
                text-decoration: none;
                font-size: 25px;
                color: #818181;
                display: block;
                transition: 0.3s;
            }

            .sidenav a:hover {
                color: #f1f1f1;
            }

            .sidenav .closebtn {
                position: absolute;
                top: 0;
                right: 25px;
                font-size: 36px;
                margin-left: 50px;
            }

            @media screen and (max-height: 450px) {
                .sidenav {padding-top: 15px;}
                .sidenav a {font-size: 18px;}
            }


            
        </style>  
        
    </h:head>
    <h:body>
            <header>
                    <div class="wrapper">
                            <nav>
                            <ul>
                            <li><a href="adminHome.xhtml">Home</a></li>
                            <li><h:outputLink value="addGame.xhtml"><h:outputLabel value="Add Game" /></h:outputLink></li>
                            <li><h:outputLink value="adminHomeUpdate.xhtml"><h:outputLabel value="Update Game" /></h:outputLink></li>
                            <li><h:outputLink value="adminHomeDelete.xhtml"><h:outputLabel value="Delete Game" /></h:outputLink></li>
                            </ul>
                            </nav>
                        </div>

                        <a href="adminHome.xhtml">
                        <img src="images/logo.png" style="width:200px;height:100px;" /></a>
               </header>

        <h:form id="form" class="form-horizontal">

                <div style="float: right; width:25%;">
                        <h:commandButton id="logout" value="logout" action="#{loginManagedBean.logout}" class="btn btn-primary"/>
                    </div>

            <div class="form-group">
                <div class="col-sm-4"></div>
                <div  class="col-sm-4">
                    <h2 style="text-align: center">Add Game Details</h2>
                </div>
            </div>
            <hr/>
       
              
            <div class="form-group">
               <h:outputLabel class="control-label col-sm-2">Game Name</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText value="#{adminCrud.name}" class="form-control"/>
                </div>
            </div>
            
            <div class="form-group">
                <h:outputLabel  class="control-label col-sm-2">Description</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputTextarea value="#{adminCrud.description}" cols="50" rows="5" class="form-control"/>
                </div>
            </div>
            
            <div class="form-group">
                <h:outputLabel class="control-label col-sm-2">Price</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText value="#{adminCrud.price}" class="form-control"/>
                </div>
            </div>
        
            <div class="form-group">
                <h:outputLabel class="control-label col-sm-2">Type</h:outputLabel>
                <div class="col-sm-4">
                    <h:selectOneMenu value="#{adminCrud.type}" class="form-control">
                        <f:selectItem itemValue = "RPG" itemLabel = "RPG" />
                        <f:selectItem itemValue = "First-Person Shooter" itemLabel = "First-Person Shooter" />
                        <f:selectItem itemValue = "Mystery" itemLabel = "Mystery" />
                        <f:selectItem itemValue = "Fighting" itemLabel = "Fighting" />
                        <f:selectItem itemValue = "MOBA" itemLabel = "MOBA" />
                        <f:selectItem itemValue = "Battle Royale" itemLabel = "Battle Royale" />
                    </h:selectOneMenu>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel class="control-label col-sm-2">Developer</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText value="#{adminCrud.developer}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel class="control-label col-sm-2">Publisher</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText value="#{adminCrud.publisher}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                    <h:outputLabel class="control-label col-sm-2">Quantity</h:outputLabel>
                    <div class="col-sm-4">
                        <h:inputText value="#{adminCrud.quantity}" class="form-control" />
                    </div>
                </div>
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="col-sm-2">
                        <h:commandButton value="Add Game" action="#{adminCrud.add_Game}" class="btn btn-success" style="width: 100px;"></h:commandButton>
                    </div>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-2">
                        <h:outputLink value="adminHome.xhtml" class="btn btn-danger" >Back</h:outputLink>  
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
