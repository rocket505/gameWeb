<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 
    <h:head>
        <h:outputStylesheet name="/css/yusuf.css"/>
        <header>
      <h1 id="logo"><a href="">Game Web</a></h1>
      <nav>
        <ul>
          <li><h:outputLink value="userMain.xhtml"><h:outputLabel value="Home" /></h:outputLink></li>
          <li><h:outputLink value="gameList.xhtml"><h:outputLabel value="Game List" /></h:outputLink></li>
          <li><h:outputLink value="purchase_history.xhtml"><h:outputLabel value="Purchase History" /></h:outputLink></li>
          <li><h:outputLink value="about.xhtml"><h:outputLabel value="About" /></h:outputLink></li>
          <li><h:outputLink value="profile.xhtml"><h:outputLabel value="#{userDetail.name}" /></h:outputLink></li>
        </ul>
      </nav>
      <nav class="responsive">
        <span class="open">Navigation</span>
        <ul>
          <li><h:outputLink value="userMain.xhtml"><h:outputLabel value="Home" /></h:outputLink></li>
          <li><h:outputLink value="gameList.xhtml"><h:outputLabel value="Game List" /></h:outputLink></li>
          <li><h:outputLink value="purchase_history.xhtml"><h:outputLabel value="Purchase History" /></h:outputLink></li>
          <li><h:outputLink value="about.xhtml"><h:outputLabel value="About" /></h:outputLink></li>
          <li><h:outputLink value="profile.xhtml"><h:outputLabel value="#{userDetail.name}" /></h:outputLink></li>
        </ul>
      </nav>
      <form action="" class="search">
        <input type="submit" value="" />
        <input type="search" placeholder="Search..." />
       </form>
    </header>
        <title>GameWeb</title>  
    </h:head>  

    <h:body style="background-color:dimgray;">

        <h:form>
             

            <h:dataTable value="#{list.getUserGame(userDetail.username)}" 
                     var="cat" class="table table-striped table-hover">
        
            <h:column>
                <div><h:graphicImage value="resources/images/#{cat.name}.jpg" width="150" height="150" /></div>
            </h:column>
        <!--name-->    
       <h:column>
        <f:facet name="header">Game Name</f:facet>
       <h:outputText value="#{cat.name}"></h:outputText>
       </h:column>
        
       
        <!--price-->    
       <h:column>
       <f:facet name="header">Price</f:facet>
       <h:outputText value="RM #{cat.price}"></h:outputText>
       </h:column>
       </h:dataTable>

            
            <div class="footer">    
                <center>
                <h:outputLink class="button" value="userMain.xhtml">Back</h:outputLink>
                </center>
            </div>
            
        </h:form>
    </h:body> 
</html>
