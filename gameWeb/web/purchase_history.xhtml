<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>  
        <title>GameWeb</title>  
        <h:outputStylesheet name="/css/bootstrap.min.css"/>  
        <style type="text/css">  
            body {
                font-family: "Lato", sans-serif;
            }

            .sidenav {
                height: 100%;
                width: 218px;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                background-color: #111;
                overflow-x: hidden;
                padding-top: 20px;
            }

            .sidenav a {
                padding: 6px 8px 6px 16px;
                text-decoration: none;
                font-size: 25px;
                color: #818181;
                display: block;
            }

            .sidenav a:hover {
                color: #f1f1f1;
            }

            .main {
                margin-left: 160px; /* Same as the width of the sidenav */
                font-size: 28px; /* Increased text to enable scrolling */
                padding: 0px 10px;
            }

            @media screen and (max-height: 450px) {
                .sidenav {padding-top: 15px;}
                .sidenav a {font-size: 18px;}
            }
        </style>  
    </h:head>  

    <h:body style="background-color:dimgray;">

        <h:form>
            <center>  
                <h1><h:outputText style="color: whitesmoke; font-family: verdana" value="Welcome to GameWeb"/></h1>  
            </center> 


            <br/>

            <div id="mySidenav" class="sidenav">
                <h:outputLink value="profile.xhtml"><h:outputLabel value="#{userDetail.name}" /></h:outputLink>
                <h:outputLink value="userMain.xhtml"><h:outputLabel value="Home" /></h:outputLink>
                <h:outputLink value="gameList.xhtml"><h:outputLabel value="Game List" /></h:outputLink>
                <h:outputLink value="purchase_history.xhtml"> <h:outputLabel value="Purchase History" /></h:outputLink>
                <h:outputLink value="about.xhtml"><h:outputLabel value="About" /></h:outputLink>
                <h:commandLink action="#{loginManagedBean.logout}"><h:outputLabel value="Logout" /></h:commandLink>  
            </div>          
          

            <div style="float: right; width:80%;">
                
                
                <br/>
            
            <div id="mySidenav" class="sidenav">
                <h:outputLink value="profile.xhtml"><h:outputLabel value="#{userDetail.name}" /></h:outputLink>
                <h:outputLink value="userMain.xhtml"><h:outputLabel value="Home" /></h:outputLink>
                <h:outputLink value="gameList.xhtml"><h:outputLabel value="Game List" /></h:outputLink>
                <h:outputLink value="purchase_history.xhtml"><h:outputLabel value="Purchase History" /></h:outputLink>
                <h:outputLink value="about.xhtml"><h:outputLabel value="About" /></h:outputLink>
                <h:commandLink action="#{loginManagedBean.logout}"><h:outputLabel value="Logout" /></h:commandLink>  
            </div> 

            <h:dataTable value="#{list.getUserGame(userDetail.username)}" 
                     var="cat" class="table table-striped table-hover">
        
            <h:column>
                <div><h:graphicImage value="resources/images/#{cat.name}.jpg" width="150" height="150" /></div>
            </h:column>
        <!--name-->    
       <h:column>
        <f:facet name="header">Game Name</f:facet>
       <h:outputText value="#{cat.name}"></h:outputText>
       </h:column>
        
       
        <!--price-->    
       <h:column>
       <f:facet name="header">Price</f:facet>
       <h:outputText value="RM #{cat.price}"></h:outputText>
       </h:column>
       </h:dataTable>

            
            <div class="footer">    
                <center>
                <h:outputLink class="button" value="userMain.xhtml">Back</h:outputLink>
                </center>
            </div>
            </div>
        </h:form>
    </h:body> 
</html>
