<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>    
        <title>Edit Your Record</title>
        <h:outputStylesheet name="/css/style.css"/>
        <h:outputStylesheet name="/css/yusuf.css"/>
    </h:head>
    
    <h:body>
        <h:form>
            
              
                <h2 style="text-align: center" class="col-sm-4">Edit Game Details</h2>
           
            
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <h:outputLink value="adminHome.xhtml"><h:outputLabel value="Home" /></h:outputLink>
                <h:outputLink value="addGame.xhtml"><h:outputLabel value="Add Game" /></h:outputLink>
                <h:outputLink value="adminHomeDelete.xhtml"><h:outputLabel value="Delete Game" /></h:outputLink>
                <h:commandLink action="#{loginManagedBean.logout}"><h:outputLabel value="Logout" /></h:commandLink>
                
                     
            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; more</span>

                       
               
                             
                             <div class="content">
                <h:inputHidden value="#{editGame.id}"/>
                <h:outputLabel value="Fullname" /><h:inputText class="input fullname" value="#{editGame.name}" />
                <h:outputLabel value="Username" /><h:inputText class="input username" value="#{editGame.username}" />
                <h:outputLabel value="Password" /><h:inputText class="input password" value="#{editGame.password}" />
                <h:outputLabel value="Phone" /><h:inputText class="input phone" value="#{editGame.phone}" />
                <h:outputLabel value="Email" /><h:inputText class="input address" value="#{editGame.address}" />
                <h:outputLabel value="Address" /><h:inputText class="input email" value="#{editGame.email}" />
            </div>
           
                
                     
                             <center><h:commandButton value="Update" action="#{editGame.update_Game(editGame.id)}" class="btn btn-primary" style="width: 80px;"></h:commandButton></center>
               
           
        </h:form>
    </h:body>
</html>
