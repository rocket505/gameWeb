<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 
    <h:head>
        <h:outputStylesheet name="/css/style.css"/> 
    </h:head>

    <h:body>
        <header>

                    <div class="wrapper">
                            <nav>
                            <ul>
                            <li><a href="userMain.xhtml">Home</a></li>
                            <li><a href="gameList.xhtml">Browse</a></li>
                            <li><a href="userPurchaseHistory.xhtml">Purchased History</a></li>
                            <li><a href="userWishlist.xhtml">Wishlist</a></li>
                            <li><h:outputLink value="profile.xhtml"><h:outputLabel value="Profile" /></h:outputLink></li>
                            </ul>
                            </nav>
                        </div>
                        
                        <a href="homepage.html">
                        <img src="images/logo.png" style="width:200px;height:100px;" /></a>
               </header>

            


        
        <h:form>
          
        <h:dataTable value="#{list.get_all_game}" var="cat">

                     <div id="wrap">
                        <div id="columns" class="columns_4">
        
                    <h:column>
                      <figure>
                            <div><h:graphicImage value="images/#{cat.name}.jpg"  /></div>
                            <h:outputText value="#{cat.name}"></h:outputText>
                            <br/>
                            <h:outputText value="RM #{cat.price}"></h:outputText>
                        <h:commandLink action="#{list.getGame_info}" value="Buy" class="button">
                            <f:param name="action" value="#{cat.id}" />
                          </h:commandLink>
                        </figure>
                        </h:column>
                        
                        </div>
                        </div>
       </h:dataTable>
      </h:form>
    </h:body> 
</html>
