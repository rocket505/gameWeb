<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:head>  
        <title>Admin main page</title>  
        <h:outputStylesheet name="/css/bootstrap.min.css"/>  
        <style type="text/css">  
            table {  
                border-collapse: collapse;  
                width: 100%;  
            }  
            th, td {  
                text-align: left;  
                padding: 8px;  
            }  

            tr:nth-child(even){background-color: #f2f2f2}  
            th {  
                background-color: #4E2072;  
                color: white;  
            }
            
            body {
                font-family: "Lato", sans-serif;
            }

            .sidenav {
                height: 100%;
                width: 0;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                background-color: #111;
                overflow-x: hidden;
                transition: 0.5s;
                padding-top: 60px;
            }

            .sidenav a {
                padding: 8px 8px 8px 32px;
                text-decoration: none;
                font-size: 25px;
                color: #818181;
                display: block;
                transition: 0.3s;
            }

            .sidenav a:hover {
                color: #f1f1f1;
            }

            .sidenav .closebtn {
                position: absolute;
                top: 0;
                right: 25px;
                font-size: 36px;
                margin-left: 50px;
            }

            @media screen and (max-height: 450px) {
                .sidenav {padding-top: 15px;}
                .sidenav a {font-size: 18px;}
            }


            
        </style>  
    </h:head>  
    <h:body style="background-color:dimgray">  
        <h:form>  
            <center>  
                <h1><h:outputText style="color: whitesmoke; font-family: verdana" value="Admin GameWeb"/></h1>  
            </center>
            
                <div style="float: right; width:25%;">
                    <h:inputText id="text"/>
                    <h:commandButton id="submit" value="search" action="response" />
                </div>
            <br/>
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <h:outputLink value="adminHome.xhtml"><h:outputLabel value="Home" /></h:outputLink>
                <h:outputLink value="addGame.xhtml"><h:outputLabel value="Add Game" /></h:outputLink>
                <h:outputLink value="adminHomeUpdate.xhtml"><h:outputLabel value="Update Game" /></h:outputLink>
                <h:outputLink value="adminHomeDelete.xhtml"><h:outputLabel value="Delete Game" /></h:outputLink>
                <h:commandLink action="#{loginManagedBean.logout}"><h:outputLabel value="Logout" /></h:commandLink>
            </div>          
            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; more</span>

            <script>
            function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            }

            function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            }
            </script>

          
            <h:dataTable binding="#{table}" value="#{adminCrud.get_all_game}" var="u" class="table table-striped table-hover table-bordered" >
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{table.rowIndex + 1}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{u.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                    <h:outputText value="#{u.description}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    <h:outputText value="#{u.price}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Type</f:facet>
                    <h:outputText value="#{u.type}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Developer</f:facet>
                    <h:outputText value="#{u.developer}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Publisher</f:facet>
                    <h:outputText value="#{u.publisher}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Quantity</f:facet>
                    <h:outputText value="#{u.quantity}"/>
                </h:column>
                <h:column> 
                    <f:facet name="header">Delete</f:facet>
                    <h:commandButton action = "#{adminCrud.delete_Game(u.id)}" value="Delete" class="btn btn-danger" > 
                    </h:commandButton>
                </h:column>
            </h:dataTable>
            
        </h:form>  
    </h:body>  
</html>
