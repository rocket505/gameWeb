<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>  
        <title>GameWeb</title>  
        <h:outputStylesheet name="/css/bootstrap.min.css"/>  
        <style type="text/css">  
            body {
                font-family: "Lato", sans-serif;
            }

            .sidenav {
                height: 100%;
                width: 218px;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                background-color: #111;
                overflow-x: hidden;
                padding-top: 20px;
            }

            .sidenav a {
                padding: 6px 8px 6px 16px;
                text-decoration: none;
                font-size: 25px;
                color: #818181;
                display: block;
            }

            .sidenav a:hover {
                color: #f1f1f1;
            }

            .main {
                margin-left: 160px; /* Same as the width of the sidenav */
                font-size: 28px; /* Increased text to enable scrolling */
                padding: 0px 10px;
            }

            @media screen and (max-height: 450px) {
                .sidenav {padding-top: 15px;}
                .sidenav a {font-size: 18px;}
            }
        </style>  
        
        <script>
            function buy(){
                alert("Thank You");
            }
        </script>
    </h:head>  

    <h:body style="background-color:dimgray;">

        <h:form>
            <center>  
                <h1><h:outputText style="color: whitesmoke; font-family: verdana" value="Welcome to GameWeb"/></h1>  
            </center> 


            <br/>

            <div id="mySidenav" class="sidenav">
                <h:outputLink value="profile.xhtml"><h:outputLabel value="#{userDetail.name}" /></h:outputLink>
                <h:outputLink value="userMain.xhtml"><h:outputLabel value="Home" /></h:outputLink>
                <h:outputLink value="gameList.xhtml"><h:outputLabel value="Game List" /></h:outputLink>
                <h:outputLink value="purchase_history.xhtml"><h:outputLabel value="Purchase History" /></h:outputLink>
                <h:outputLink value="about.xhtml"><h:outputLabel value="About" /></h:outputLink>
                <h:commandLink action="#{loginManagedBean.logout}"><h:outputLabel value="Logout" /></h:commandLink>  
            </div>          
          

            <div style="float: right; width:80%;">
        <br/>
        
        <h:form>
        <h:outputText value="Game name: #{gameInfo.name}"></h:outputText>
        </h:form>
        
        <h:form>
        <h:outputText value="Game price: RM #{gameInfo.price}"></h:outputText>
        </h:form>
            
        <h:form>
            <h:inputHidden value="#{userDetail.username}" />
            <h:commandButton value="Proceed" action="#{gameInfo.buy_game(userDetail.username)}" onclick="buy()">
            </h:commandButton>
         </h:form>
            </div>
        </h:form>
            
    </h:body>
</html>
