<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
            <h2>List of Customer</h2>
            
        <h:form>
            Enter Cust Details<h:inputText></h:inputText>
            <h:commandButton value="Add"></h:commandButton>
        
            <br/>
        <h:dataTable value="#{Custdetails.get_custDetails}" var="cust">
            <h:column>
                <f:facet name="header">Full Name</f:facet>
                <h:outputText value="#{cust.name}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Phone No</f:facet>  
                <h:outputText value="#{cust.phone}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Address</f:facet>  
                <h:outputText value="#{cust.address}"></h:outputText>
            </h:column>
        </h:dataTable>
         </h:form>
        </center>   
    </h:body>
</html>
