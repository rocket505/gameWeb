<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>GameWeb Profile</title>
        <h:outputStylesheet name="/css/style.css"/>        
    </h:head>
    <h:body>
            <header>
                    <div class="wrapper">
                            <nav>
                            <ul>
                            <li><a href="userMain.xhtml">Home</a></li>
                            <li><a href="gameList.xhtml">Browse</a></li>
                            <li><a href="userPurchaseHistory.xhtml">Purchased History</a></li>
                            <li><a href="userWishlist.xhtml">Wishlist</a></li>
                            <li><h:outputLink value="profile.xhtml"><h:outputLabel value="Profile" /></h:outputLink></li>
                            </ul>
                            </nav>
                        </div>
                        
                        <a href="homepage.html">
                        <img src="images/logo.png" style="width:200px;height:100px;" /></a>
               </header>
        <h:form>
            <div name="login-form" class="login-form" action="" method="post">
            <div class="header">
                <center>
                    <h1>User Profile</h1>
                </center>
                
            </div>

            <div class="content">
                <h:inputHidden value="#{userDetail.id}"/>
                <h:outputLabel value="Fullname" /><h:inputText class="input fullname" value="#{userDetail.name}" readonly="true"/>
                <h:outputLabel value="Username" /><h:inputText class="input username" value="#{userDetail.username}" readonly="true"/>
                <h:outputLabel value="Password" /><h:inputText class="input password" value="#{userDetail.password}" readonly="true"/>
                <h:outputLabel value="Phone" /><h:inputText class="input phone" value="#{userDetail.phone}" readonly="true"/>
                <h:outputLabel value="Email" /><h:inputText class="input address" value="#{userDetail.address}" readonly="true"/>
                <h:outputLabel value="Address" /><h:inputText class="input email" value="#{userDetail.email}" readonly="true"/>
            </div>

            
            <div class="footer">    
                <center>
                <h:commandButton class="button" value="Edit" action="#{userDetail.edit_User(userDetail.id)}" /><br/><br/>
                <h:commandButton class="button" value="Logout" action="#{loginManagedBean.logout}" /><br/><br/>
                <h:commandButton class="button" value="Back" action="userMain.xhtml" />
                </center>
            </div>
            </div>
            
            
        </h:form>
    </h:body>
</html>
