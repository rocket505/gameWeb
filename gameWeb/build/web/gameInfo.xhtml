<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 
    <h:head>
        <h:outputStylesheet name="/css/style.css"/>
        <title>GameWeb</title>  
    </h:head>  

    <h:body>
            <header>
                    <div class="wrapper">
                            <nav>
                            <ul>
                            <li><a href="homepage.html">Home</a></li>
                            <li><a href="gameList.xhtml">Browse</a></li>
                            <li><h:outputLink value="profile.xhtml"><h:outputLabel value="profile" /></h:outputLink></li>
                            </ul>
                            </nav>
                        </div>
                        
                        <a href="homepage.html">
                        <img src="images/logo.png" style="width:200px;height:100px;" /></a>
               </header>

            
        <table>
            <tr>
                <td><h:graphicImage value="images/#{gameInfo.name}.jpg" /></td>
                <br/>
            </tr>
            <tr>
                <td><b><h:outputText value="#{gameInfo.name}" /></b></td>
                <br/>
            </tr>
            <tr>
                <td><h:outputText value="#{gameInfo.description}" /></td>
                <br/>
            </tr>
            <tr>
                <td><h:outputText value="RM #{gameInfo.price}" /></td>
                <br/>
            </tr>
        </table>

            
            <!--buy button-->
            <h:form>
                <h:outputLink value="buy.xhtml" class="button"><h:outputLabel value="Buy" /></h:outputLink>
            </h:form>
            <h:form>
            <h:commandButton value="Wishlist" class="button" action="#{gameInfo.wishlist_game(userDetail.username)}" onclick="alert('Added to Wishlist'); ">
            </h:commandButton>
            </h:form>
    </h:body>
</html>
