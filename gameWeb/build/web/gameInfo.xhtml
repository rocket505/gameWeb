<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 
    <h:head>
        <h:outputStylesheet name="/css/style.css"/>
        <title>GameWeb</title>  
    </h:head>  

    <h:body>

            <header>
                    <div class="wrapper">
                            <h1>Game Web<span class="color">.</span></h1>
                            <nav>
                            <ul>
                            <li><a href="homepage.html">Home</a></li>
                            <li><a href="gameList.xhtml">Browse</a></li>
                            <li><a href="#">Contact</a></li>
                            <li><a href="login.xhtml">Login</a></li>
                            </ul>
                            </nav>
                        </div>
               </header>

        <h:form>
            
        
        <h:form>
            <h:graphicImage value="resources/images/#{gameInfo.name}.jpg" />
        </h:form>
        <h:form>
            <h:outputText value="#{gameInfo.name}"></h:outputText>
        </h:form>
         <h:form>
            <h:outputText value="#{gameInfo.description}"></h:outputText>
        </h:form>
         <h:form>
            <h:outputText value="RM #{gameInfo.price}"></h:outputText>
        </h:form>
            
            <!--buy button-->
        <h:form>
            <h:outputLink value="buy.xhtml" ><h:outputLabel value="buy" /></h:outputLink>
        </h:form>
        <h:form>
            <h:commandButton value="Wishlist" action="#{gameInfo.wishlist_game(userDetail.username)}" onclick="alert('Added to Wishlist');">
            </h:commandButton>
        </h:form>
        </h:form>
    </h:body>
</html>
