<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>    
        <title>Edit Your Record</title>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
        <style type="text/css">
            
           body {
                font-family: "Lato", sans-serif;
            }

            .sidenav {
                height: 100%;
                width: 0;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                background-color: #111;
                overflow-x: hidden;
                transition: 0.5s;
                padding-top: 60px;
            }

            .sidenav a {
                padding: 8px 8px 8px 32px;
                text-decoration: none;
                font-size: 25px;
                color: #818181;
                display: block;
                transition: 0.3s;
            }

            .sidenav a:hover {
                color: #f1f1f1;
            }

            .sidenav .closebtn {
                position: absolute;
                top: 0;
                right: 25px;
                font-size: 36px;
                margin-left: 50px;
            }

            @media screen and (max-height: 450px) {
                .sidenav {padding-top: 15px;}
                .sidenav a {font-size: 18px;}
            }
        </style>
    </h:head>
    <h:body style="background-color:dimgray">
        <h:form id="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-4"></div>
                <h2 style="text-align: center" class="col-sm-4">Edit Game Details</h2>
            </div>
            <hr/>
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <h:outputLink value="adminHome.xhtml"><h:outputLabel value="Home" /></h:outputLink>
                <h:outputLink value="addGame.xhtml"><h:outputLabel value="Add Game" /></h:outputLink>
                <h:outputLink value="adminHomeDelete.xhtml"><h:outputLabel value="Delete Game" /></h:outputLink>
                <h:commandLink action="#{loginManagedBean.logout}"><h:outputLabel value="Logout" /></h:commandLink>
                
            </div>          
            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; more</span>

            <script>
            function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            }

            function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            }
            </script>
            
            <div class="form-group">
                
                <h:inputHidden value="#{gameDetail.id}"></h:inputHidden>
                <h:outputLabel class="control-label col-sm-2">Game Name</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText value="#{gameDetail.name}" class="form-control"/>
                </div>
            </div>
            
            <div class="form-group">
                <h:outputLabel  class="control-label col-sm-2">Description</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputTextarea value="#{gameDetail.description}" cols="50" rows="5" class="form-control"/>
                </div>
            </div>
            
            <div class="form-group">
                <h:outputLabel class="control-label col-sm-2">Price</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText value="#{gameDetail.price}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel class="control-label col-sm-2">Type</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText value="#{gameDetail.type}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel class="control-label col-sm-2">Developer</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText value="#{gameDetail.developer}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel class="control-label col-sm-2">Publisher</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText value="#{gameDetail.publisher}" class="form-control"/>
                </div>
            </div>
                
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <center><h:commandButton value="Update" action="#{gameDetail.update_Game(gameDetail.id)}" class="btn btn-primary" style="width: 80px;"></h:commandButton></center>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
