<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>GameWeb Login</title>
        <h:outputStylesheet  name="/css/style.css"/>
    </h:head>
    <h:body>
       
        <h:form>
            <div name="login-form" action="" method="post">
            <div>
                <center>
                    <h1>Login</h1>
                </center>
                
            </div>

            <div class="content">
                <h:inputText class="input username" value="#{loginManagedBean.username}" a:placeholder="Username"/>
                <div class="user-icon"></div>
                <br/>
                <br/>
                <h:inputSecret class="input password" value="#{loginManagedBean.password}" a:placeholder="Password" />     
                <div class="pass-icon"></div>		
            </div>

            
            <div class="footer">    
                <center>
                <h:commandButton class="button" value="Login" action="#{loginManagedBean.login}" /> 
                <h:outputLink class="button" value="signup.xhtml">Sign up </h:outputLink>
                </center>
            </div>
            </div>
            
            
        </h:form>
        
    </h:body>
</html>
