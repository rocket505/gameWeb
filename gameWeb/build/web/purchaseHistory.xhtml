<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:head>  
        <title>Admin main page</title>  
        <h:outputStylesheet name="/css/bootstrap.min.css"/>  
        <h:outputStylesheet name="/css/style.css"/>
        <style type="text/css">  
            table {  
                border-collapse: collapse;  
                width: 100%;  
            }  
            th, td {  
                text-align: left;  
                padding: 8px;  
            }  

            tr:nth-child(even){background-color: #f2f2f2}  
            th {  
                background-color: #4E2072;  
                color: white;  
            }
            
            body {
                font-family: "Lato", sans-serif;
            }

            .sidenav {
                height: 100%;
                width: 0;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                background-color: #111;
                overflow-x: hidden;
                transition: 0.5s;
                padding-top: 60px;
            }

            .sidenav a {
                padding: 8px 8px 8px 32px;
                text-decoration: none;
                font-size: 25px;
                color: #818181;
                display: block;
                transition: 0.3s;
            }

            .sidenav a:hover {
                color: #f1f1f1;
            }

            .sidenav .closebtn {
                position: absolute;
                top: 0;
                right: 25px;
                font-size: 36px;
                margin-left: 50px;
            }

            @media screen and (max-height: 450px) {
                .sidenav {padding-top: 15px;}
                .sidenav a {font-size: 18px;}
            }


            
        </style>  
    </h:head>  
    <h:body>  

            <header>
                    <div class="wrapper">
                            <h1>Game Web<span class="color">.</span></h1>
                            <nav>
                            <ul>
                            <li><a href="homepage.html">Home</a></li>
                            <li><a href="gameList.xhtml">Browse</a></li>
                            <li><h:outputLink value="addGame.xhtml"><h:outputLabel value="Add Game" /></h:outputLink></li>
                            <li><h:outputLink value="adminHomeUpdate.xhtml"><h:outputLabel value="Update Game" /></h:outputLink></li>
                            <li><h:outputLink value="adminHomeDelete.xhtml"><h:outputLabel value="Delete Game" /></h:outputLink></li>
                            <li><a href="homepage.html">Log out</a></li>
                            </ul>
                            </nav>
                        </div>
               </header>
        <h:form>  
            
                <div style="float: right; width:25%;">
                    <h:inputText id="text" value="#{purchaseHistory.searchAdmin}"/>
                    <h:commandButton value="Search" action="/purchaseHistory.xhtml" class="btn btn-primary"/>
                </div>
            <br/>
                <!--<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>-->
                         
            <!--<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; more</span>-->

            <script>
            function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            }

            function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            }
            </script>

          
            <h:dataTable binding="#{table}" value="#{purchaseHistory.getpurchaseHistory}" var="u" class="table table-striped table-hover table-bordered" >
                <h:column>
                    <f:facet name="header">No</f:facet>
                    <h:outputText value="#{table.rowIndex + 1}"/>
                    <h:inputHidden value="#{u.id}"></h:inputHidden>
                </h:column>
                <h:column>
                    <f:facet name="header">Customer Name</f:facet>
                    <h:outputText value="#{u.fullname}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Username</f:facet>
                    <h:outputText value="#{u.username}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Game Name</f:facet>
                    <h:outputText value="#{u.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    <h:outputText value="#{u.price}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Deliver To</f:facet>
                    <h:outputText value="#{u.address}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Date</f:facet>
                    <h:outputText value="#{u.date}"/>
                </h:column>   
            </h:dataTable>
            
        </h:form>  
    </h:body>  
</html>
