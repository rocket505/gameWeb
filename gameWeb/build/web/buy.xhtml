<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 
    <h:head>
        <h:outputStylesheet name="/css/style.css"/>
        <title>GameWeb</title>  
    </h:head>  

    <h:body>

            <header>
                    <div class="wrapper">
                            <h1>Game Web<span class="color">.</span></h1>
                            <nav>
                            <ul>
                            <li><a href="homepage.html">Home</a></li>
                            <li><a href="gameList.xhtml">Browse</a></li>
                            <li><a href="#">Contact</a></li>
                            <li><a href="login.xhtml">Login</a></li>
                            </ul>
                            </nav>
                        </div>
               </header>

        <h:form>
 
            <div style="float: right; width:80%;">
        <br/>
        
        <h:form>
        <h:outputText value="Game name: #{gameInfo.name}"></h:outputText>
        </h:form>
        
        <h:form>
        <h:outputText value="Game price: RM #{gameInfo.price}"></h:outputText>
        </h:form>
            
        <h:form>
            <h:inputHidden value="#{userDetail.username}" />
            <h:commandButton value="Proceed" action="#{gameInfo.buy_game(userDetail.username)}" onclick="buy()">
            </h:commandButton>
         </h:form>
            </div>
        </h:form>
            
    </h:body>
</html>
