<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 
    <h:head>
        <h:outputStylesheet name="/css/style.css"/> 
    </h:head>

    <h:body>
        <header>
            <div class="wrapper">
                    <h1>Game Web<span class="color">.</span></h1>
                    <nav>
                    <ul>
                    <li><a href="homepage.html">Home</a></li>
                    <li><a href="gameList.xhtml">Browse</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="login.xhtml">Login</a></li>
                    </ul>
                    </nav>
                </div>
       </header>
        
        <h:form>
                  
          
                <br/>
          
        <h:dataTable value="#{list.get_all_game}" 
                     var="cat" class="table table-striped table-hover">
        
            <h:column>
                <div><h:graphicImage value="images/#{cat.name}.jpg" width="150" height="150" /></div>
            </h:column>

        <!--name-->    
       <h:column>
        <f:facet name="header">Name</f:facet>
       <h:commandLink action="#{list.getGame_info}" value="#{cat.name}">
         <f:param name="action" value="#{cat.id}" />
       </h:commandLink>
       </h:column>
        
        <!--description-->
       <h:column>
       <f:facet name="header">Description</f:facet>
       <h:outputText value="#{cat.description}"></h:outputText>
       </h:column>
        
        <!--price-->    
       <h:column>
       <f:facet name="header">Price</f:facet>
       <h:outputText value="RM #{cat.price}"></h:outputText>
       </h:column>
       </h:dataTable>
      </h:form>
    </h:body> 
</html>
